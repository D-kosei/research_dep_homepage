<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>チャリ走風ゲーム</title>
  <!-- 外部CSSファイルの読み込み -->
  <link rel="stylesheet" href="css/game.css">
  <!-- JavaScriptファイルの読み込み -->
  <script src="js/game.js" defer></script>
</head>
<body>
  <!-- ゲーム描画キャンバス。CSSで画面中央に配置されます -->
  <canvas id="gameCanvas"></canvas>
  
  <a href="index.html" id="home-btn" style="position: absolute; top: 20px; right: 20px; z-index: 10; background: #3271dd; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-size: 18px; transition: background 0.2s;">ゲームをやめる</a>

  <!-- スマホ用操作ボタン -->
<div id="halfBoostBtn">
  <button id="boostBtn">加速</button>
</div>
<div id="halfJumpBtn">
  <button id="jumpBtn">ジャンプ</button>
</div>

<!-- 横画面を促すオーバーレイ -->
<div id="rotateNotice" style="display:none;">
  <div class="rotate-msg">
    画面を横向きにしてください<br>
    <span style="font-size:3em;">🔄</span>
  </div>
</div>

  
</body>
</html>
