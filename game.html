<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャリ走風ゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: linear-gradient(#87ceeb, #fff);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="360"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP_STRENGTH = -10;
    const SCROLL_SPEED = 3;

    let gameState = "start";
    let score = 0;
    let showStartText = false;
    let startTextTimer = 0;

    const player = {
      x: 100,
      y: 280,
      width: 30,
      height: 30,
      vy: 0,
      onGround: true,
      canDoubleJump: true
    };

    const platforms = [];
    const obstacles = [];
    const platformWidth = 100;
    const platformHeight = 20;

    function initPlatforms() {
      platforms.length = 0;
      for (let i = 0; i < 8; i++) {
        platforms.push({
          x: i * platformWidth,
          y: 310,
        });
      }
    }

    function spawnObstacle() {
      if (Math.random() < 0.02) {
        obstacles.push({
          x: canvas.width,
          y: -20,
          size: 20,
          vy: 1 + Math.random() * 0.5
        });
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const ob = obstacles[i];
        ob.y += ob.vy;
        ob.x -= SCROLL_SPEED;

        if (
          player.x < ob.x + ob.size &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.size &&
          player.y + player.height > ob.y
        ) {
          gameState = "over";
        }

        if (ob.y > canvas.height) {
          obstacles.splice(i, 1);
        }
      }
    }

    function update() {
      if (gameState !== "play") return;

      player.vy += GRAVITY;
      player.y += player.vy;
      player.onGround = false;

      for (const pf of platforms) {
        if (
          player.x + player.width > pf.x &&
          player.x < pf.x + platformWidth &&
          player.y + player.height >= pf.y &&
          player.y + player.height <= pf.y + platformHeight
        ) {
          player.y = pf.y - player.height;
          player.vy = 0;
          player.onGround = true;
          player.canDoubleJump = true;
        }
      }

      for (const pf of platforms) {
        pf.x -= SCROLL_SPEED;
      }

      if (platforms[0].x + platformWidth < 0) {
        platforms.shift();
        const lastX = platforms[platforms.length - 1].x;
        const gap = Math.random() < 0.3 ? 60 : 0;
        const newY = 310 + (Math.random() < 0.2 ? -30 : 0);
        platforms.push({ x: lastX + platformWidth + gap, y: newY });
        score++;
      }

      spawnObstacle();
      updateObstacles();

      if (player.y > canvas.height) {
        gameState = "over";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "green";
      for (const pf of platforms) {
        ctx.fillRect(pf.x, pf.y, platformWidth, platformHeight);
      }

      ctx.fillStyle = "gray";
      for (const ob of obstacles) {
        ctx.beginPath();
        ctx.arc(ob.x, ob.y, ob.size / 2, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "black";
      ctx.font = "20px sans-serif";
      ctx.fillText(`Score: ${score}`, 10, 30);

      if (gameState === "start") {
        ctx.fillText("スペースキーでスタート", 200, 150);
      } else if (gameState === "over") {
        ctx.fillText("ゲームオーバー！スペースキーで再挑戦", 150, 180);
      }

      if (showStartText && startTextTimer > 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px sans-serif";
        ctx.fillText("スタート！", canvas.width / 2 - 60, canvas.height / 2);
        startTextTimer--;
        if (startTextTimer <= 0) {
          showStartText = false;
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (gameState === "start" || gameState === "over") {
          gameState = "play";
          player.y = 280;
          player.vy = 0;
          player.canDoubleJump = true;
          score = 0;
          obstacles.length = 0;
          showStartText = true;
          startTextTimer = 60;
          initPlatforms();
        } else if (player.onGround) {
          player.vy = JUMP_STRENGTH;
        } else if (player.canDoubleJump) {
          player.vy = JUMP_STRENGTH;
          player.canDoubleJump = false;
        }
      }
    });

    initPlatforms();
    gameLoop();
  </script>
</body>
</html>
