</head>
<body>
    <div class="container">
        <h1>チャリ走ゲーム ルール説明</h1>
        <ul>
            <li><strong>Aボタン</strong>で加速します。</li>
            <li><strong>スペースボタン</strong>でジャンプします。</li>
            <li>ジャンプ中にもう一度スペースボタンを押すと、<strong>2段ジャンプ</strong>ができます。</li>
            <li>針や穴、隕石に当たると、<span class="note">ゲームオーバー</span>になります。</li>
        </ul>
        <p style="text-align:center; margin-top:2em;">
            ルールを守って、ハイスコアを目指そう！
        </p>
    </div>
